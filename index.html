                            <li><img src="img/darkfish.jpg" alt=""></li>
                            <li><img src="img/jellyfish.jpg" alt=""></li>
                        </ul>
                    </div>
                </div>
                <h2>
                    海の仲間に<br>
                    会いに行こう
                </h2>
                <div class="header-img">
                    <img src="img/header-min-fish.jpg" alt="" class="header-img-left">
                    <img src="img/header-fish.jpg" alt="" class="header-img-right">
                </div>
            </div>
            <div class="header-background">

                    </div>
                    <div class="bubble-bottom-small">

                    </div>
                    <div class="bubble-bottom-small bubble-bottom-last">

                    </div>
                </div>

                    <img src="img/fish-orange.png" alt="" class="header-fish-orange">
                    <img src="img/fish-yellow.png" alt="" class="header-fish-yellow">
                </div>
            </div>
        </div>
    </header>

                <div class="business-content">
                    <div class="business-time">
                        <h4>
                            営業時間
                        </h4>
                        <div class="business-time-table">
                            <div class="business-time-table-daytime">
                                <div class="background-circle"></div>
                                <h5>通常</h5>
                                <table>
                                    <tr>
                                        <th>
                                            通年
                                        </th>
                                    </tr>
                                    <tr>
                                        <td>
                                            10：00～17：00
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="business-time-table-night">
                                <div class="background-circle"></div>
                                <h5>ナイトツアー</h5>
                                <table>
                                    <tr>
                                        <th>
                                            4月～10月
                                        </th>
                                        <th>
                                            11月～3月
                                        </th>
                                    </tr>
                                    <tr>
                                        <td>
                                            19:30～21:00
                                        </td>
                                        <td>
                                            18:30～20:00
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <p class="business-time-closed">火曜日は休館です。</p>
                        </div>


                    </div>
                    <div class="business-price">
                        <h4>
                            料金
                        </h4>
                        <div class="business-price-table">
                            <table>
                                <tr class="table-head">
                                    <th>

                                    </th>
                                    <th>
                                        大人
                                    </th>
                                    <th>
                                        子ども
                                    </th>
                                </tr>
                                <tr>
                                    <th class="daytime">
                                        通常
                                    </th>
                                    <td>
                                        2,400円
                                    </td>
                                    <td>
                                        1,200円
                                    </td>
                                </tr>
                                <tr>
                                    <th class="night">
                                        ナイトツアー
                                    </th>
                                    <td>
                                        2,000円
                                    </td>
                                    <td>
                                        1,000円
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="business-price-discount">
                            <p class="discount-day">
                                7/1~<br>
                                8/31
                            </p>
                            <h5>
                                夏休み期間限定
                            </h5>
                            <p class="discount-content">
                                <span class="dots">小学生</span>ナイトツアー<span class="conspicuous">500</span>円
                            </p>
